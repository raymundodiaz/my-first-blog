<html>
    <head>
        <title>Emprendedores Online</title>
    </head>
    <body>
        <div>
            <h1><a href="">Blog de Emprendedores Online</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>publicado: {{ post.published_date }}</p>
                <h1><a href="#">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </body>
</html>
